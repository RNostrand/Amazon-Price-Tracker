{% extends "layout.html" %}
{% block content %}
<article class="media content-section">
    <img class="article-img " src="{{ product.image }}">
    <div class="media-body mb-2">
      <h5 class="article-title">{{ product.name }}</h5>
      <h5 class="font-weight-bold mb-3">{{ product.price }}</h5>
      <p class="text-muted mb-1">{{ product.stars }}</p>
      <p class="text-muted mb-1">{{ product.ratings }}</p>
    </div>
  </article>
{% if current_user.is_authenticated %}
  <form method="post" action="">
    <input class="btn btn-outline-info" type="submit" value="Track Price"/>
  </form>
{% endif %}
{% endblock content %}
